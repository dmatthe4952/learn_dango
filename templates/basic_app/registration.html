<!DOCTYPE html>
{%extends "basic_app/base.html"%}

{%block body_block%}
  {% if registered %}
    <h1>Thanks for Registering!</h1>
  {%else%}
    <h1>Please register here!</h1>
    <form method="post" enctype='multipart/form-data'>
      {%csrf_token%}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" value="Register">
    </form>
  {% endif %}
{% endblock%}
